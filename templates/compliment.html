{% extends 'base.html' %}
{% block title %}A Compliment{% endblock %}

{% block content %}
    <div class="mytext">Hi {{ person }}! I think you're {{ compliment }}!
    Would you like to play a game?</div><br>
    <form class="mytext" action="/game">
        <input type="radio" name="yesno" value="yes">Yes
        <input type="radio" name="yesno" value="no">No
        <input type="submit">
    </form>
{% endblock %}
